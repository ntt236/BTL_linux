<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Dự đoán trúng tuyển VKU</title>
  </head>
  <body style="font-family: system-ui; max-width: 720px; margin: 40px auto">
    <h2>Dự đoán khả năng trúng tuyển vào VKU</h2>

    <div>
      <label>Toán</label
      ><input id="math" type="number" step="0.1" value="8.0" /><br />
      <label>Lý</label
      ><input id="physics" type="number" step="0.1" value="7.5" /><br />
      <label>Hóa</label
      ><input id="chemistry" type="number" step="0.1" value="7.0" /><br />
      <label>Anh</label
      ><input id="english" type="number" step="0.1" value="6.5" /><br />
      <label>Ưu tiên</label
      ><input id="priority" type="number" step="0.1" value="1" /><br /><br />

      <button onclick="doPredict()">Dự đoán</button>
      <h3 id="result"></h3>
    </div>

    <script>
      async function doPredict() {
        const payload = {
          math: +math.value,
          physics: +physics.value,
          chemistry: +chemistry.value,
          english: +english.value,
          priority: +priority.value,
        };
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        result.innerText = `Khả năng trúng tuyển: ${data.percent}%`;
      }
    </script>
  </body>
</html>
