<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Dự đoán trúng tuyển VKU</title>
    <style>
      body {
        font-family: system-ui;
        max-width: 720px;
        margin: 40px auto;
        padding: 0 16px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 6px 0 12px;
      }
      button {
        padding: 10px 14px;
        cursor: pointer;
      }
      .card {
        border: 1px solid #ddd;
        padding: 16px;
        border-radius: 10px;
      }
      .result {
        font-size: 20px;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <h2>Dự đoán khả năng trúng tuyển vào VKU</h2>
    <div class="card">
      <label>Toán</label
      ><input id="math" type="number" step="0.1" value="8.0" /> <label>Lý</label
      ><input id="physics" type="number" step="0.1" value="7.5" />
      <label>Hóa</label
      ><input id="chemistry" type="number" step="0.1" value="7.0" />
      <label>Anh</label
      ><input id="english" type="number" step="0.1" value="6.5" />
      <label>Ưu tiên</label
      ><input id="priority" type="number" step="0.1" value="1" />
      <button onclick="doPredict()">Dự đoán</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      async function doPredict() {
        const payload = {
          math: +document.getElementById("math").value,
          physics: +document.getElementById("physics").value,
          chemistry: +document.getElementById("chemistry").value,
          english: +document.getElementById("english").value,
          priority: +document.getElementById("priority").value,
        };

        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        document.getElementById(
          "result"
        ).innerText = `Khả năng trúng tuyển: ${data.percent}%`;
      }
    </script>
  </body>
</html>
